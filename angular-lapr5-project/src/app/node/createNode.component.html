<app-navbar></app-navbar>
<div class="jumbotron">
    <h2>Create Node</h2>
        <label>Key
            <br>
            <input name="nodeKey" #nodeKey/>
        </label>
        <br>
        <label>Name
            <br>
            <input name="nodeName" #nodeName />
        </label>
        <br>
        <label>Latitude
            <br>
            <input type="number" min=-90 max=90 name="nodeLatitude" #nodeLatitude />
        </label>
        <br>
        <label>Longitude
            <br>
            <input type="number" min=-90 max=90 name="nodeLongitude" #nodeLongitude/>
        </label>
        <br>
        <label>Short Name
            <br>
            <input name="nodeShortName" #nodeShortName />
        </label>
        <br>
        <label for="isDepot">
            Is Depot:
        </label>
        <br>
        <select name="isDepot" #nodeIsDepot>
            <option value='true'>Yes</option>
            <option value='false'>No</option>
        </select>
        <br>
        <label for="isReliefPoint">
            Is Relief Point:
        </label>
        <br>
        <select name="isReliefPoint" #nodeIsReliefPoint>
            <option value='true'>Yes</option>
            <option value='false'>No</option>
        </select>
        <br>
        <label>Capacities
            <br>
            <input type="number" min=0 name="nodeCapacities" #nodeCapacities />
        </label>
        <br>
        <button (click)="checkValues(nodeKey.value);" class="btn btn-primary">
            Check Key
        </button>
        <br>
        <br>
        <button id="submit" (click)="addNode(nodeKey.value,nodeName.value,nodeLatitude.value,nodeLongitude.value,nodeShortName.value,
        nodeIsDepot.value,nodeIsReliefPoint.value,nodeCapacities.value);nodeKey.value =''; nodeName.value =''; nodeLatitude.value = 0;nodeLongitude.value =0; nodeShortName.value = '';nodeIsDepot.value =''; nodeIsReliefPoint.value = '';nodeCapacities.value=0;" class="btn btn-primary">
            Create
        </button>
    <br>
</div>
