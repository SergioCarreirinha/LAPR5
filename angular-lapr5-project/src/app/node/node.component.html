<div class="jumbotron">
    <h2>Current Nodes already on the system</h2>
    <table >
        <tr>
          <th>Key</th>
          <th>Name</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Short Name</th>
          <th>Is Depot</th>
          <th>Is Relief Point</th>
          <th>Capacities</th>
        </tr>
        <tr *ngFor="let node of nodes">
            <td>{{node.key}}</td>
            <td>{{node.name}}</td>
            <td>{{node.latitude}}</td>
            <td>{{node.longitude}}</td>
            <td>{{node.shortName}}</td>
            <td>{{node.isDepot}}</td>
            <td>{{node.isReliefPoint}}</td>
            <td>{{node.capacities}}</td>
        </tr>
      </table>
</div>
