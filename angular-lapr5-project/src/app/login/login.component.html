<app-homenavbar></app-homenavbar>
<div class="jumbotron">
    <h2>Login</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control" formControlName="username">
                    </div>
                    <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">This field is
                        required!</div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" formControlName="password">
                    </div>
                    <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">This field is
                        required!</div>
                    <button type="submit" id="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
