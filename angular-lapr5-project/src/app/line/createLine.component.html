<app-navbar></app-navbar>
<div class="jumbotron">
  <h2>Create Line</h2>
  <div>
    <div>
      <label>Key
        <br>
        <input name="lineKey" #lineKey />
      </label>
      <br>
      <label>Name
        <br>
        <input name="lineName" #lineName />
      </label>
      <br>
      <label>Color
        <br>
        <input name="color" #lineColor />
      </label>
      <br>
      <button id="submit" (click)="addLine(lineKey.value, lineName.value, lineColor.value)" class="btn btn-primary">
        Create
      </button>
    </div>
  </div>
</div>
