<div class="jumbotron">
  <h2>Lines</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of lines">
        <td>{{line.key}}</td>
        <td>{{line.name}}</td>
        <td>{{line.color}}</td>
      </tr>
    </tbody>
  </table>
</div>
