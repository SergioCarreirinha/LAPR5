<div class="jumbotron">
  <h2>Create Line</h2>
  <div>
    <ul class="">
      <li *ngFor="let line of lines">
        {{line.key}}:{{line.name}}:{{line.color}}
      </li>
    </ul>

    <div>
      <label>Key
        <br>
        <input #lineKey />
      </label>
      <br>
      <label>Name
        <br>
        <input #lineName />
      </label>
      <br>
      <label>Color
        <br>
        <input #lineColor />
      </label>
      <br>
      <button (click)="addLine(lineKey.value, lineName.value, lineColor.value)" class="btn btn-primary"
        data-toggle="modal" data-target="#myModal">
        Create
      </button>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" style="text-align:center">
              Line Type Created!
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button (click)="lineKey.value=''; lineName.value=''; lineColor.value=''" type="button"
                class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
