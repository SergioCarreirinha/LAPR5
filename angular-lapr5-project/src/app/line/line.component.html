<div>
  <h2>Create Line</h2>
  <div>
    <ul class="">
      <li *ngFor="let line of lines">
        {{line.key}}:{{line.name}}:{{line.color}}
      </li>
    </ul>

    <div>
      <label>Key
        <input #lineKey />
      </label>
      <br>
      <label>Name
        <input #lineName />
      </label>
      <br>
      <label>Color
        <input #lineColor />
      </label>
      <br>
      <button
        (click)="addLine(lineKey.value, lineName.value, lineColor.value); lineKey.value=''; lineName.value=''; lineColor.value=''"
        class="btn btn-primary">
        Create
      </button>

    </div>
  </div>
</div>
