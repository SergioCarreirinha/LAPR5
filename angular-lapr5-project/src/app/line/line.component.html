<app-navbar></app-navbar>
<div class="jumbotron">
  <h2>Linhas</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Chave</th>
        <th scope="col">Nome</th>
        <th scope="col">Cor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of lines">
        <td>{{line.key}}</td>
        <td>{{line.name}}</td>
        <td>{{line.color}}</td>
      </tr>
    </tbody>
  </table>
</div>
