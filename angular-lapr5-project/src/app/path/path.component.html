<app-navbar></app-navbar>
<div class="jumbotron">
  <h2>Which PathNodes passes through?</h2>
    <div>
      <label>PathNode Key
        <br>
        <input #pathNodeKey />
      </label>
      <br>
      <label>Node
        <br>
        <select #node>
          <option *ngFor="let node of nodes" value={{node.name}}>{{node.name}}</option>
        </select>
      </label>
      <br>
      <label>Duration
        <br>
        <input type="number" min=0 #duration />
      </label>
      <br>
      <label>Distance
        <br>
        <input type="number" min=0 #distance />
      </label>
      <br>
      <!-- (click) passes input value to add() and then clears the input -->
      <button
        (click)="addPathNode(pathNodeKey.value,node.value,duration.value,distance.value); pathNodeKey.value=''; duration.value=''; distance.value='';"
        class="btn btn-primary">
        Add Path Node
      </button>

    </div>
    <br>
    <br>

  <h2>Create Path</h2>

  <div>
    <label>In which line?
      <br>
      <select #line>
        <option *ngFor="let line of lines" value={{line.name}}>{{line.name}}</option>
      </select>
    </label>
    <br>
    <label>Path Key
      <br>
      <input #pathKey/>
    </label>
    <br>
    <label>To Go?
      <input #toGo type=checkbox>
    </label>
    <br>
    <label>Is Empty?
      <input #isEmpty type=checkbox>
    </label>    
    <br>

    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="addPath(line.value, pathKey.value, toGo.checked, isEmpty.checked); pathKey.value=''"
      class="btn btn-primary">
      Create Path
    </button>
  </div>
</div>
