<app-homenavbar></app-homenavbar>

<div class="jumbotron">

    <h2>Registar</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control" formControlName="username">
                    </div>
                    <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">This field is
                        required!</div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" name="email" class="form-control" formControlName="email">
                    </div>
                    <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">This field is
                        required!
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" formControlName="password">
                    </div>
                    <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">This field is
                        required!</div>
                    <input type="checkbox"> Li, compreendi e aceito a
                    <a href="#exampleModal" data-target="#exampleModal" data-toggle="modal">Pol√≠tica de Privacidade.</a>
                    <br>
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary">Registar</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
