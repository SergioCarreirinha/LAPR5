<app-navbar></app-navbar>
<div class="jumbotron">
    <h2>Criar Bloco de Trabalho</h2>
    <div>
        <label>
            Chave
            <br>
            <input #key />
        </label>
    </div>
    <div>
        <label>
            Tempo de Início
            <br>
            <input type="number" #startTime />
        </label>
    </div>
    <div>
        <label>
            Tempo Final
            <br>
            <input type="number" #endTime />
        </label>
    </div>
    <div>
        <label>Nó de Inicio
            <br>
            <select name='nodeKey' #startNode>
              <option *ngFor="let node of nodes" value={{node.name}}>{{node.name}}</option>
            </select>
          </label>
    </div>
    <div>
        <label>Nó de Fim
            <br>
            <select name='nodeKey' #endNode>
              <option *ngFor="let node of nodes" value={{node.name}}>{{node.name}}</option>
            </select>
          </label>
    </div>
    <div>
        <label>
            Tempo de Viagem de Tripulante?
            <input #isCrewTravelTime type=checkbox />
        </label>
    </div>
    <div>
        <label>
            Activo?
            <input #isActive type=checkbox />
        </label>
    </div>
    <div>
        <label>
            Viagens
            <br>
            <select #tripSelect>
                <option *ngFor="let trip of trips" value={{trip.id}}>{{trip.key}}
                </option>
            </select>
        </label>
        <button (click)="addTrip(tripSelect.value);" class="btn btn-primary">
            Adicionar Viagem
        </button>
    </div>
    <br>
    <div>
        <button (click)="addWorkBlock(key.value, startTime.value, 
        endTime.value, startNode.value, endNode.value, 
        isCrewTravelTime.checked, isActive.checked)" type=" button" class="btn btn-primary">Criar Bloco de
            Trabalho</button>
    </div>
</div>
